<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vote</title>
</head>
<body>
    <h1>Vote for Candidates</h1>
    <form method="post">
        {% csrf_token %}
        {% for position in positions %}
            <h2>{{ position.name }}</h2>
            {% for candidate in candidates %}
                {% if candidate.position == position %}
                    <label>
                        <input type="radio" name="candidate" value="{{ candidate.id }}" required>
                        {{ candidate.full_name }}
                    </label>
                {% endif %}
            {% endfor %}
        {% endfor %}
        <button type="submit">Submit Vote</button>
    </form>
</body>
</html>
